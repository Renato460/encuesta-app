<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="encuestaForm">

    <div class="mb-3">
      <label for="mail" class="form-label">Email address</label>
      <input formControlName = "mail" type="email" class="form-control" aria-describedby="emailHelp" id="mail">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>

    <div class="mb-3">
      <select formControlName = "genero" class="form-select" multiple aria-label="multiple select example" id="genero" >
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
